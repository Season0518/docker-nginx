server {
    listen 80;
    server_name proxy_redirect.local;
    location /redirect1/ {
        proxy_pass http://test.local:3000/redirect/;
        proxy_redirect http://old.local/ http://new.local/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /redirect2/ {
        proxy_pass http://test.local:3000/redirect/;
        proxy_redirect http://old.local/old-subfolder/ http://new.local/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /redirect3/ {
        proxy_pass http://test.local:3000/redirect/;
        proxy_redirect http://old.local/ http://new.local/new-subfolder/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /redirect4/ {
        proxy_pass http://test.local:3000/redirect/;
        proxy_redirect http://old.local/old-subfolder/ http://new.local/new-subfolder/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
